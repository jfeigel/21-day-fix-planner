<h4 md-dialog-title>Delete User</h4>
<md-dialog-content>
  <p>Are you sure you want to delete <strong>{{user.name}}</strong>?</p>
</md-dialog-content>
<md-dialog-actions>
  <button type="button" md-button md-dialog-close color="primary">Cancel</button>
  <button type="button" md-button color="primary" (click)="dialogRef.close(user.id)">Delete</button>
</md-dialog-actions>
